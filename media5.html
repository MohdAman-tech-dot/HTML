<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>

    <!-- video tag -->
    <video src="manali.mp4" height="455" controls poster="manikaran.jpg"></video>

    <!-- audio tag -->
    <audio src="alarm.mp3" controls preload="metadata"></audio>

    <!-- svg use for like rectangles,circles,curves,polygons etc. -->
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>

      <!-- Embedded whole website -->
      <iframe src="https://www.codewithharry.com/tutorial/html-input-types/#google_vignette" width="300" height="500"></iframe>

      <!-- Embedded video on particular time frame -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=cLC7KNUtYVVTuPhs&amp;start=685" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
